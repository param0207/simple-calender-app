<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand-Collapse App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./main.js"></script>(STOP HTML PARSING AND DOWNLOAD AND EXECUTE JS FILE FIRST) -->

    <!-- <script src="./main.js" async></script>(IN ASYNC IT WILL DOWNLOAD JS PARALLEL TO HTML FILE BUT STOP HTML PARSING WHILE EXECUTING JS FILE) -->

    <!-- <script src="./main.js" defer></script>(IN DEFER IT WILL DOWNLOAD JS PARALLEL TO HTML FILE AND EXECUTING JS FILE AFTER HTML PARSING WILL END) -->
  </head>
  <body>
    <div class="date-picker-container">
      <div class="date-picker">
        <!-- 1ST PART  -->
        <div class="month-date-container">
          <!-- LEFT ARROW  -->

          <img src="./left-arrow.png" class="left-arrow arrow" alt="" />

          <!-- MONTH AND DATE  -->

          <div class="month-date">
            <div class="month">MAY</div>
            <div class="day-month-date">Fri May 29,2020</div>
          </div>

          <!-- RIGHT ARROW  -->
          <img src="./right-arrow.png" class="right-arrow arrow" alt="" />
        </div>

        <!-- 2ND PART  -->
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <!-- 3RD PART  -->
        <div class="days">
          <div class="prev-date">26</div>
          <div class="prev-date">27</div>
          <div class="prev-date">28</div>
          <div class="prev-date">29</div>
          <div class="prev-date">30</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div class="next-date">1</div>
          <div class="next-date">2</div>
          <div class="next-date">3</div>
          <div class="next-date">4</div>
          <div class="next-date">5</div>
          <div class="next-date">6</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
