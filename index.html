<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand-Collapse App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./main.js"></script>(STOP HTML PARSING AND DOWNLOAD AND EXECUTE JS FILE FIRST) -->

    <!-- <script src="./main.js" async></script>(IN ASYNC IT WILL DOWNLOAD JS PARALLEL TO HTML FILE BUT STOP HTML PARSING WHILE EXECUTING JS FILE) -->

    <!-- <script src="./main.js" defer></script>(IN DEFER IT WILL DOWNLOAD JS PARALLEL TO HTML FILE AND EXECUTING JS FILE AFTER HTML PARSING WILL END) -->
  </head>
  <body>
    <div class="date-picker-container">
      <div class="date-picker">
        <!-- 1ST PART  -->
        <div class="month-date-container">
          <!-- LEFT ARROW  -->

          <img src="./left-arrow.png" class="left-arrow arrow" alt="" />

          <!-- MONTH AND DATE  -->

          <div class="month-date">
            <div class="month"></div>
            <div class="day-month-date"></div>
          </div>

          <!-- RIGHT ARROW  -->
          <img src="./right-arrow.png" class="right-arrow arrow" alt="" />
        </div>

        <!-- 2ND PART  -->
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <!-- 3RD PART  -->
        <div class="days"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
